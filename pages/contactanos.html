<!-- Comienzo del main -->
<main>
  <div class="col-lg-12 col-12">
      <h2>¡Agenda una visita a nuestro estudio!</h2>
  </div>
  <div class="col-lg-6 col-10" id="contForm">
  <div class="flexForm">
    <form class="form" action=""> 
      <div class="form-group">
         <label for="exampleInputEmail1">Nombre:</label>
         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre completo" required>
      </div>
          
      <div class="form-group">
         <label for="exampleInputEmail1">DNI required:</label>
         <input type="number" class="form-control" id="exampleInputDni" aria-describedby="DniHelp" placeholder="DNI sin puntos" required>
      </div>
          
      <div class="form-group">
      <label for="exampleFormControlSelect1">Género:</label>
        <select class="form-control" id="exampleFormControlSelect1" required>
          <option>Otro</option>
          <option>F</option>
          <option>M</option>
         </select>
      </div>
  
       <div class="form-group">
        <label for="exampleInputEmail1">E-mail:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="hola@gmail.com">
      </div>
         
      <label for="campo">¿Desea recibir ofertas por e-mail?</label><br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
            Si, quiero
            </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
            No, gracias
            </label>
        </div>
      <br>
      <button type="reset" class="boton btn btn-primary">Limpiar campo</button><button type="submit" class="boton btn btn-primary">Enviar</button>
    </form>
  </div>
  </div>
</main>
